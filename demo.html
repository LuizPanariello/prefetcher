    var maxvalue,
        actualvalue = 0,
        percent = 0;

    var updateGraph = function(percent){
        var el = document.getElementById('loader');
        el.style.width = percent + '%';
    };

    fetching.loadBegin = function(status, data){
        maxvalue = fetching._prefetch.length - 1;
        actualvalue = 0;
        percent = (actualvalue/maxvalue) * 100;

        var obj = document.querySelectorAll('.response')[0];
		obj.innerHTML = 'Begin';
    };

    fetching.loadItemComplete = function(){
        actualvalue += 1;

        percent = (actualvalue/maxvalue) * 100;
        updateGraph(percent);
    };

    fetching.loadComplete = function(){
    	percent = (actualvalue/maxvalue) * 100;
        updateGraph(percent);

        var el = document.getElementById('ctl00_ConteudoInicio_myBotaoEnvia');
        if (el.onclick) {
           el.onclick();
        } else if (el.click) {
           el.click();
        }

        var obj = document.querySelectorAll('.response')[0];
		obj.innerHTML = 'Ended';
    };

	fetching.loadPrefetch();
</script>

<style>
    .loader-wrapper {
        height: 50%;
        width: 320px;
        max-width: 90%;
        margin: 0 auto;
        height: 5px;
        background: #f0f0f0;
        overflow: hidden;
        position: relative;
        border-radius: 5px;
    }
    .loader{
        height:100%;
        position:absolute;
        left:0;
        background:#666;
        width:0%;
        -webkit-transition: width 1s ease-in-out;
        -moz-transition: width 1s ease-in-out;
        -o-transition: width 1s ease-in-out;
        transition: width 1s ease-in-out;
    }
</style>
</style>
